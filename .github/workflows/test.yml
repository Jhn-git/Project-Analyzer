name: Test Project Analyzer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test basic functionality
      run: |
        python project_analyzer.py --help
        python project_analyzer.py --json
        python list_gemini_models.py || echo "Skipping Gemini test (no API key)"
    
    - name: Test on sample project structure
      run: |
        mkdir -p test_project/src
        echo "print('hello')" > test_project/src/main.py
        echo "# Test project" > test_project/README.md
        cd test_project && python ../project_analyzer.py
        cd test_project && python ../project_analyzer.py --markdown
        cd test_project && python ../project_analyzer.py --json
